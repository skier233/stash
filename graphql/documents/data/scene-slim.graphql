fragment SlimSceneData on Scene {
  id
  title
  code
  details
  director
  url
  date
  rating100
  o_counter
  organized
  interactive
  interactive_speed

  files {
    ...VideoFileData
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    sprite
    funscript
    interactive_heatmap
    caption
  }

  scene_markers {
    id
    title
    seconds
    primary_tag {
      id
      name
    }
  }

  galleries {
    id
    files {
      path
    }
    title
  }

  studio {
    id
    name
    image_path
  }

  movies {
    movie {
      id
      name
      front_image_path
    }
    scene_index
  }

  tags {
    id
    name
  }

  performers {
    id
    name
    gender
    favorite
    image_path
  }

  stash_ids {
    endpoint
    stash_id
  }
}
